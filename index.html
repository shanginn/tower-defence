<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CTD</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	<script src="init.js"></script>
	<script src="renderer.js"></script>
	<script src="map.js"></script>
	<script src="turret-types.js"></script>
	<script src="enemy-types.js"></script>
	<script src="turrets.js"></script>
	<script src="turret.js"></script>
	<script src="player.js"></script>
	<script src="input.js"></script>
	<script src="enemies.js"></script>
	<script src="emitter.js"></script>
	<script src="particle.js"></script>
	<script src="tracer.js"></script>
	<script src="bullet.js"></script>
	<script src="bullets.js"></script>
	<script src="enemy.js"></script>
	<script src="game.js"></script>
	<script src="mainmenu.js"></script>
	<script src="pausestate.js"></script>
	<script src="ui.js"></script>
	<script src="fsm.js"></script>
	<script src="client.js"></script>
</head>

<script>
function pse(){
	if (window.fsm.getName() === "gamegamegame") {
			window.fsm.changeState(window.pause);
		}
}	
</script>

<body>
	<div role="main" id="game">
		<div style="position:relative">
			<canvas id="gameCanvas" width='400'></canvas>
			<input style="display:none" class="button" type="button" id="restart" value="Restart" onClick="window.location.reload(); document.getElementById('restart').style.display = 'none';">
		</div>
		<div id="gameStats">
			<table>
				<tr><div id="gameMoney" class="gameValues">0</div></tr>
				<tr><div id="gameWave" class="gameValues">0</div></tr>
				<tr><div id="gameHP" class="gameValues">0</div></tr>
			</table>
			<div id="pause">
				<input class="button" type="button" value="Pause" onClick="pse();">
			</div>
		</div>
	</div>
</body>
</html>
